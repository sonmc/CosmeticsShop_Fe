<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header"><b>Blogs</b></div>
        <span style="margin-left: 20px; font-style: italic; margin-top: 20px"
          ><a (click)="openModal('', 'add')" href="javascript:;"
            >Create new</a
          ></span
        >
        <div class="search-table-outter wrapper">
          <div class="card-body">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Content</th>
                  <th>Status</th>
                  <th>Created Date</th>
                  <th>Author</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let blog of blogs">
                  <td>{{ blog.id }}</td>
                  <td>{{ blog.content }}</td>
                  <td>{{ blog.status }}</td>
                  <td>{{ blog.createdDate }}</td>
                  <td>{{ blog.author }}</td>
                  <td>
                    <button
                      (click)="openModal(blog, 'edit')"
                      class="btn btn-square btn-primary btn-sm"
                    >
                      Update
                    </button>
                    <button
                      (click)="remove(blog.id)"
                      class="btn btn-square btn-danger btn-sm"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  bsModal
  #modalCreate="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          {{ type === "add" ? "Create new" : "Update" }}
        </h4>
        <button
          type="button"
          class="close"
          (click)="modalCreate.hide()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <textarea
            type="text"
            name="content"
            [(ngModel)]="blog.content"
            class="form-control"
            placeholder="Content"
          ></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-square btn-secondary"
          (click)="modalCreate.hide()"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-square btn-primary"
          (click)="save()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
